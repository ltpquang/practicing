plugins {
    id 'org.jetbrains.kotlin.jvm' version '2.0.21'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib', version: '2.0.21'
}

sourceSets {
    main {
        kotlin {
            srcDirs = ['src/kt']
        }
    }
}