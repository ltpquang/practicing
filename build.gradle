plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.9.20'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

sourceSets {
    main {
        kotlin {
            srcDirs = ['src/kotlin']
        }
    }
}